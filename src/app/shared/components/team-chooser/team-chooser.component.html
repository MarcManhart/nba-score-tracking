<div class="row">
  <div class="col-9">
    <select class="form-select" aria-label="Teamd chooser" [(ngModel)]="selectedTeamId" id="team-name-select" #teamNameSelect>
      <option *ngFor="let team of teams$ | async" value="{{ team.id }}">
        {{ team.full_name }}
      </option>
    </select>
  </div>
  <div class="col-3">
    <button
      class="btn btn-primary"
      id="trackTeamBtn"
      (click)="onTrackTeamBtnClicked()"
    >
      Track team
    </button>
  </div>
</div>
